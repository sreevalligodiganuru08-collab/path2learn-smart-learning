<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz | Path2Learn</title>
    <link rel="stylesheet" href="/static/css/style.css?v=5">
</head>
<body>

<div class="quiz-page-wrapper">
    <div class="card quiz-card">
        <h2>üìù Quiz: {{ topic }}</h2>
        <p>Select the correct answer for each question</p>

        <form action="/submit-quiz" method="post">
            <input type="hidden" name="topic" value="{{ topic }}">

            {% for q in questions %}
            <div class="quiz-question">
                <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>

                <div class="quiz-options">
                    {% for key, opt in q.options.items() %}
                    <label class="quiz-option">
                        <input type="radio" name="{{ q.id }}" value="{{ key }}" required>
                        <span>{{ key }}. {{ opt }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <button class="primary-btn" type="submit">Submit Quiz</button>
        </form>
    </div>
</div>

</body>
</html>
